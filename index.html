<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <div class="dashboard">

    <aside class="dashboard__user-panel">
      <div class="dashboard__user">
        <img class="dashboard__user-img" src="./assets/images/image-jeremy.png" alt="Jeremy Robson">
        <div>
          <p class="dashboard__user-label">Report for</p>
          <h1 class="dashboard__user-name">Jeremy Robson</h1>
        </div>
      </div>
      <nav class="dashboard__menu" role="tablist">
        <button class="dashboard__menu-button" role="tab" type="button" data-mode="daily" aria-selected="false">Daily</button>
        <button class="dashboard__menu-button" role="tab" type="button" data-mode="weekly" aria-selected="true">Weekly</button>
        <button class="dashboard__menu-button" role="tab" type="button" data-mode="monthly" aria-selected="false">Monthly</button>
      </nav>
    </aside>

    <div id="dashboardGrid" class="dashboard__grid dashboard__grid--weekly" role="tabpanel">

      <!-- Work -->
      <article class="time-card time-card--work">
        <div class="time-card__tag">
          <img src="./assets/images/icon-work.svg" alt="">
        </div>
        <div class="time-card__info">
          <header class="time-card__header">
            <h2 class="time-card__category">Work</h2>
            <button class="time-card__options-button" aria-label="Options">
              <img src="./assets/images/icon-ellipsis.svg" alt="">
            </button>
          </header>
          <div class="time-card__time-container">
            <div class="time-card__time">
              <span data-time="daily">5hrs</span>
              <span data-time="weekly">32hrs</span>
              <span data-time="monthly">103hrs</span>
            </div>
            <div class="time-card__past-time">
              <span data-time="daily">Yesterday - 7hrs</span>
              <span data-time="weekly">Last week - 36hrs</span>
              <span data-time="monthly">Last month - 128hrs</span>
            </div>
          </div>
        </div>
      </article>

    </div>
    </div>
  </main>
</body>
</html>
