<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <div class="dashboard">

    <aside class="dashboard__user-panel">
      <div class="dashboard__user">
        <img class="dashboard__user-img" src="./assets/images/image-jeremy.png" alt="Jeremy Robson">
        <div>
          <p class="dashboard__user-label">Report for</p>
          <h1 class="dashboard__user-name">Jeremy Robson</h1>
        </div>
      </div>
      <nav class="dashboard__menu" role="tablist">
        <button class="dashboard__menu-button" role="tab" type="button" data-mode="daily" aria-selected="false">Daily</button>
        <button class="dashboard__menu-button" role="tab" type="button" data-mode="weekly" aria-selected="true">Weekly</button>
        <button class="dashboard__menu-button" role="tab" type="button" data-mode="monthly" aria-selected="false">Monthly</button>
      </nav>
    </aside>

    <div id="dashboardGrid" class="dashboard__grid dashboard__grid--weekly" role="tabpanel">
      <!-- Time Cards -->
    </div>
    </div>
  </main>
</body>
</html>
